    <script>
    // Translation system
    const translations = {
        es: {
            'nav.home': 'Home',
            'nav.about': 'Lu-Art',
            'nav.gallery': 'Galería',
            'nav.shop': 'Tienda',
            'nav.language': 'ES',
            'header.tagline1': 'Arte con alma',
            'header.tagline2': 'Cerámica Artesanal',
            'shop.title': 'Tienda',
            'shop.subtitle': 'Categorías de Productos',
            'shop.cups': 'Tazas',
            'shop.palettes': 'Paletas',
            'shop.snack_bowls': 'Snack Bowls',
            'shop.view_cups': 'Ver Tazas',
            'shop.view_palettes': 'Ver Paletas',
            'shop.view_snack_bowls': 'Ver Snack Bowls',
            'contact.title': 'Contacto',
            'whatsapp.floating_message': 'Hola! Me interesa conocer más sobre sus productos artesanales.'
        },
        en: {
            'nav.home': 'Home',
            'nav.about': 'Lu-Art',
            'nav.gallery': 'Gallery',
            'nav.shop': 'Shop',
            'nav.language': 'EN',
            'header.tagline1': 'Art with soul',
            'header.tagline2': 'Handmade Ceramics',
            'shop.title': 'Shop',
            'shop.subtitle': 'Product Categories',
            'shop.cups': 'Cups',
            'shop.palettes': 'Palettes',
            'shop.snack_bowls': 'Snack Bowls',
            'shop.view_cups': 'View Cups',
            'shop.view_palettes': 'View Palettes',
            'shop.view_snack_bowls': 'View Snack Bowls',
            'contact.title': 'Contact',
            'whatsapp.floating_message': 'Hello! I\'m interested in learning more about your handmade products.'
        }
    };

    let currentLanguage = 'es';

    function actualizarBotonesWhatsApp() {
        setTimeout(() => {
            const floatingBtn = document.getElementById('floating-whatsapp-btn');
            const footerBtn = document.getElementById('footer-whatsapp-btn');
            
            if (translations[currentLanguage] && translations[currentLanguage]['whatsapp.floating_message']) {
                const message = encodeURIComponent(translations[currentLanguage]['whatsapp.floating_message']);
                const whatsappUrl = `https://wa.me/50670605427?text=${message}`;
                
                if (floatingBtn) {
                    floatingBtn.href = whatsappUrl;
                }
                if (footerBtn) {
                    footerBtn.href = whatsappUrl;
                }
            }
        }, 100);
    }

    function translatePage(language) {
        const elements = document.querySelectorAll('[data-translate]');
        elements.forEach(element => {
            const key = element.getAttribute('data-translate');
            if (translations[language] && translations[language][key]) {
                element.textContent = translations[language][key];
            }
        });

        currentLanguage = language;
        
        // Actualizar variable global
        window.currentLanguage = currentLanguage;
        
        // Update WhatsApp buttons
        actualizarBotonesWhatsApp();
        
        // Update language toggle button
        const langToggle = document.getElementById('lang-toggle');
        if (langToggle) {
            const span = langToggle.querySelector('span');
            if (span) {
                span.textContent = language.toUpperCase();
            }
        }
    }

    // Initialize language toggle
    document.addEventListener('DOMContentLoaded', function() {
        const langToggle = document.getElementById('lang-toggle');
        if (langToggle) {
            langToggle.addEventListener('click', function() {
                const newLanguage = currentLanguage === 'es' ? 'en' : 'es';
                translatePage(newLanguage);
            });
        }
        
        // Initialize WhatsApp buttons
        actualizarBotonesWhatsApp();
    });
    </script>
    
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/scripts.js"></script>
