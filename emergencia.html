        .emergency-button {
            position: fixed;

            z-index: 9999;
            background: #dc3545;
            color: white;
            border: none;

<body>
    <h1>P谩gina de Prueba con Bot贸n de Emergencia</h1>
    <p>Si la web se bloquea, usa el bot贸n rojo en la esquina superior derecha.</p>
    
    <!-- Bot贸n de emergencia -->
    <button class="emergency-button" onclick="limpiarTodo()">
         DESBLOQUEAR
    </button>
    
    <script>
        // Funci贸n de emergencia para limpiar todo - DEFINIDA DIRECTAMENTE
        window.limpiarTodo = function() {
            console.log('=== LIMPIEZA DE EMERGENCIA ===');
            
            // Restaurar scroll del body
            document.body.style.overflow = '';
            document.body.style.paddingRight = '';
            
            // Remover clases de modal
            document.body.classList.remove('modal-open');
            
            // Remover cualquier backdrop residual
            const backdrops = document.querySelectorAll('.modal-backdrop');
            console.log('Backdrops encontrados:', backdrops.length);
            backdrops.forEach(backdrop => {
                console.log('Removiendo backdrop:', backdrop);
                backdrop.remove();
            });
            
            // Cerrar todos los modales de Bootstrap
            if (typeof bootstrap !== 'undefined') {
                const modales = document.querySelectorAll('.modal.show');
                modales.forEach(modal => {
                    const modalInstance = bootstrap.Modal.getInstance(modal);
                    if (modalInstance) {
                        modalInstance.hide();
                    }
                });
            }
            
            console.log('Limpieza de emergencia completada');
        };
        
        console.log('Funci贸n limpiarTodo definida:', typeof window.limpiarTodo !== 'undefined');
    </script>
